<div class="d-flex justify-content-center">
  <div class="p-0">
    <form [formGroup]="form">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Username" formControlName="username">
      </div>
      <div class="mb-3">
        <input type="password" id="disabledTextInput" class="form-control" placeholder="Password from 8 symbols" formControlName="password">
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn" style="background-color: #46fa6d;" [disabled]="!(isSubmit | async)" (click)="register()">Ввести</button>
      </div>
    </form>
  </div>
</div>
