<div class="d-flex justify-content-center">
  <div class="p-0">
    <form [formGroup]="form">
      <div class="mb-3">
        <label for="emailLogin" class="form-label">Вхід в акаунт:</label>
<!--        <label for="emailLogin" class="form-label">Username</label>-->
        <input type="email" id="emailLogin" class="form-control" placeholder="Е-mail" formControlName="username">
<!--        <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" formControlName="username">-->
<!--        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
      </div>
      <div class="mb-3">
<!--        <label for="exampleInputPassword1" class="form-label">Password</label>-->
<!--        <input type="passwordLogin" class="form-control" id="exampleInputPassword1" formControlName="password">-->
        <input type="passwordLogin" id="disabledTextInput" class="form-control" placeholder="Пароль від 5 символів" formControlName="password">
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn" style="background-color: #46fa6d;" [disabled]="!(isSubmit | async)" (click)="login()">Увійти</button>
      </div>
<!--      <button type="submit" class="btn btn-primary" [disabled]="!(isSubmit | async)" (click)="login()">Submit</button>-->
    </form>
  </div>
</div>
